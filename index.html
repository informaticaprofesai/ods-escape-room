<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ODS Code Crew</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ODS Code Crew</h1>
    <p>Escanea el c√≥digo QR de tu fila y entra en el juego.</p>

    <div id="login">
      <label>Tu nombre:</label>
      <input type="text" id="playerName" placeholder="Ana" />
      <button onclick="joinTeam()">Entrar en el equipo</button>
    </div>

    <div id="game" style="display:none;">
      <h2 id="title"></h2>
      <p id="roleInfo"></p>
      <p id="question"></p>
      <div id="answers"></div>
      <p id="feedback"></p>
      <button id="nextBtn" onclick="nextQuestion()" style="display:none;">Siguiente</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
